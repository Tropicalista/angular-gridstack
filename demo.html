<!DOCTYPE html>
<html lang="en">
<head>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular gridstack demo</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gridstack.css"/>
    <link rel="stylesheet" href="css/gridstack-extra.css"/>

    <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
        a[ng-click]{
            cursor: pointer;
        }
        .grid1 {
            background: lightgoldenrodyellow;
        }

        .grid-stack-item-content {
            color: #2c3e50;
            text-align: center;
            background-color: #18bc9c;
        }
    </style>
    <base href=""/>
</head>
<body ng-app="GridStack">
    <div class="container-fluid">
        <h1>Angular gridstack demo</h1>
        <br>
        <div class="row">

            <div ng-view="" ng-cloak></div>

        </div>


    </div>

    <script type="text/ng-template" id="views/index.html">
        <div class="col-md-12">
            <h1>Home</h1>
            <a href="#/dashboard">Go to dashboard</a>
        </div>
    </script>

    <script type="text/ng-template" id="views/dashboard.html">
        <p>{{widgets}} {{foo}}</p>
        <div>
            <a class="btn btn-primary" ng-click="addWidget()">Add Widget</a>
        </div>
        <div class="col-md-12">
            <div class="grid-stack grid1" ng-model="widgets" grid-stack serialize="serialize()" options="options">
                <div class="grid-stack-item" 
                    data-gs-x="{{w.x}}" data-gs-y="{{w.y}}" 
                    data-gs-width="{{w.width}}" data-gs-height="{{w.height}}" ng-repeat="w in widgets" gridstack-item="widget">
                        <div class="grid-stack-item-content">
                            <a class="btn btn-primary" ng-click="removeWidget(w)" href="#">remove widget</a>
                        </div>
                </div>
            </div>
        </div>
    </script>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="js/gridstack.js"></script>
    <script src="js/angular-gridstack.js"></script>

    <script type="text/javascript">

        var app = angular.module('GridStack', ['ngRoute','ui.gridstack']).
        config(['$routeProvider', '$locationProvider',
            function($routeProvider, $locationProvider) {
                $locationProvider.html5Mode(false), 
                $routeProvider.when('/', {
                    templateUrl: 'views/index.html',
                    controller: 'HomeCtrl'
                }).when('/dashboard', {
                    templateUrl: 'views/dashboard.html',
                    controller: 'DashboardCtrl'
                }).otherwise({
                    redirectTo: '/'
                })
            }
        ]).
        controller('HomeCtrl', function($scope) {

        }).
        controller('DashboardCtrl', function($scope) {

            $scope.options = {
                cell_height: 180,
                vertical_margin: 10
            };

            $scope.addWidget = function() {
                var newItem =
                {
                  x: 0  , y: 0  , width: 1, height: 1
                };
                $scope.widgets.push(newItem);
            };

            $scope.removeWidget = function(w) {
                var index = $scope.widgets.indexOf(w);
                $scope.widgets.splice(index, 1);
                $scope.serialize();
            };

          $scope.serialize = function(){
            var res = _.map($('.grid-stack .grid-stack-item:visible'), function (el) {
                el = $(el);
                var node = el.data('_gridstack_node');
                return {
                    id: el.attr('data-custom-id'),
                    x: node.x,
                    y: node.y,
                    width: node.width,
                    height: node.height
                };
            });
            console.log(JSON.stringify(res));            
          }

            $scope.widgets = [];

        });

    </script>

</body>
</html>
