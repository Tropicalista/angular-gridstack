    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gridstack.css"/>
    <link rel="stylesheet" href="css/gridstack-extra.css"/>

    <style type="text/css">
        .grid1 {
            background: lightgoldenrodyellow;
        }

        .grid-stack-item-content {
            color: #2c3e50;
            text-align: center;
            background-color: #18bc9c;
        }
    </style>
</head>
<body ng-app="GridStack" ng-controller="DemoCtrl">
    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Angular-gridstack</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="auto.html">Auto position <span class="sr-only">(current)</span></a></li>
            <li><a href="routing.html">Routing</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>

              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>    

    <div class="container-fluid">

        <p>{{widgets}} {{foo}}</p>
        <div>
            <a class="btn btn-primary" ng-click="addWidget()" href="#">Add Widget</a>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="grid-stack grid1" ng-model="widgets" grid-stack serialize="serialize()" options="options">
                    <div class="grid-stack-item" 
                        data-gs-x="{{w.x}}" data-gs-y="{{w.y}}" 
                        data-gs-width="{{w.width}}" data-gs-height="{{w.height}}" data-gs-auto-position="{{w.auto}}" ng-repeat="w in widgets" gridstack-item="widget">
                            <div class="grid-stack-item-content">
                                <a class="btn btn-primary" ng-click="removeWidget(w)" href="#">remove widget</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/gridstack.js"></script>
    <script src="js/angular-gridstack.js"></script>

    <script type="text/javascript">

        var app = angular.module('GridStack', ['ui.gridstack']).
        controller('DemoCtrl', function($scope) {

            $scope.options = {
                cell_height: 180,
                vertical_margin: 10
            };

            $scope.addWidget = function() {
                var newItem =
                {
                  x: 0  , y: 0  , width: 1, height: 1, auto:0
                };
                $scope.widgets.push(newItem);
            };

            $scope.removeWidget = function(w) {
                var index = $scope.widgets.indexOf(w);
                $scope.widgets.splice(index, 1);
                $scope.serialize();
            };

          $scope.serialize = function(){
            var res = _.map($('.grid-stack .grid-stack-item:visible'), function (el) {
                el = $(el);
                var node = el.data('_gridstack_node');
                return {
                    id: el.attr('data-custom-id'),
                    x: node.x,
                    y: node.y,
                    width: node.width,
                    height: node.height
                };
            });
            console.log(JSON.stringify(res));            
          }

            $scope.widgets = [];

        });

    </script>

</body>
</html>
